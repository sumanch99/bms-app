<div class="container mt-2 mobile-view-login">
    <div class="alert alert-warning" *ngIf="errorMessage">Enter valid credentials</div>
    <div class="row justify-content-center">

        <div class="col-sm-6 bg-light mt-5 p-3" style="text-align: center">
            <i class="far fa-user fa-5x"></i><br><br>
            <h2 class="text-muted">CUSTOMER LOGIN</h2>
            <form #custLogin="ngForm" (ngSubmit)="!custLogin.invalid && onSubmit(custLogin)">
                <div class="form-group">
                    <label for="uid">User ID:</label>
                    <input ngModel #uid="ngModel" type="text" class="form-control" placeholder="Enter the User ID"
                        id="uid" name="uid">
                </div>
                <div class="form-group mt-2">
                    <label for="pwd">Password:</label>
                    <input ngModel #pwd="ngModel" type="password" class="form-control" placeholder="Enter password"
                        id="pwd" name="pwd">
                </div>
                <button type="submit" [disabled]="custLogin.invalid" class="btn btn-primary"
                    id="subButn">LOGIN</button>
            </form>
            <a routerLink="/customer-signup" id="login">Not Yet registered? Sign Up</a>
        </div>
    </div>
    
</div>
